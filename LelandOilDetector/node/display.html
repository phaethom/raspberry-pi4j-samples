<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oil Detection / WebSockets</title>
    <script type="text/javascript" src="widgets/AnalogDisplay.js"></script>
    <style>
  * { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
  p { line-height:18px; }
    </style>
    <script type="text/javascript">
  var response = {};
  var waterDisplayValue;
  var oilDisplayValue;
  var statusFld;
  
  window.onload = function() {
    waterDisplayValue = new AnalogDisplay('waterValueCanvas', 100, 8,  1,  0.5, true, 40);
    oilDisplayValue   = new AnalogDisplay('oilValueCanvas',   100, 8,  1,  0.5, true, 40);
    statusFld = document.getElementById("status");
  };
    </script>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td valign="top"><h2>Oil Detection on WebSocket</h2></td>
      </tr>
      <tr>
        <td align="left">
          <div id="status" style="padding:5px; background:#ddd; border-radius:5px; overflow-y: scroll; border:1px solid #CCC; margin-top:10px; height: 80px;">
            <!--i>Status will go here when needed...</i-->
          </div>
        </td>
      </tr>
      <tr>
        <td valign="top" align="right"><a href="" onclick="javascript:resetStatus(); return false;" title="Clear status board"><small>Reset Status</small></a></td>
      </tr>
      <tr>
        <td align="center">
          <table>
            <tr>
              <td align="center" valign="top">
                Water level
              </td>
              <td align="center" valign="top">
                Oil thickness
              </td>
            </tr>
            <tr>
              <td align="center" valign="top">
                <canvas id="waterValueCanvas" width="240" height="220" title="Water Level"></canvas>
              </td>
              <td align="center" valign="top">
                <canvas id="oilValueCanvas" width="240" height="220" title="Oil Level"></canvas>
              </td>
            </tr>
          </table>
        </td>
      </tr>        
    </table>  
    <hr>
    <script src="./client.js"></script>
  </body>
</html>
