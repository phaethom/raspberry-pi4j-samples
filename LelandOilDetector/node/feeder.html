<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oil Detection / WebSockets, feeder</title>
    <style>
  * { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
  p { line-height:18px; }
    </style>
    <script type="text/javascript">
  var response = {};
  var statusFld;
  
  window.onload = function() {
    statusFld = document.getElementById("status");
  };
    </script>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td valign="top"><h2>Oil Detection on WebSocket - Feeder</h2></td>
      </tr>
      <tr>
        <td align="left">
          <div id="status" style="padding:5px; background:#ddd; border-radius:5px; overflow-y: scroll; border:1px solid #CCC; margin-top:10px; height: 80px;">
            <!--i>Status will go here when needed...</i-->
          </div>
        </td>
      </tr>
      <tr>
        <td valign="top" align="right"><a href="" onclick="javascript:resetStatus(); return false;" title="Clear status board"><small>Reset Status</small></a></td>
      </tr>
      <tr>
        <td align="center" valign="top">
          <table cellspacing="10">
            <tr>
              <td>Water level</td>
              <td style="vertical-align: center;">
                <!--input type="text" id="wl" value="-1" style="text-align: right;" size="10"-->
                <input type="range" id="wl" value="0" style="text-align: right;" min="0" max="8" onchange="{ document.getElementById('wlvalue').innerText = this.value; sendValue(); }">
              </td>
              <td style="vertical-align: center;">
                <span id="wlvalue">0</span>
              </td>
            </tr>
            <tr>
              <td>Oil Thickness</td>
              <td style="vertical-align: center;">
                <!--input type="text" id="ot" value="0" style="text-align: right;" size="10"-->
                <input type="range" id="ot" value="0" style="text-align: right;" min="0" max="7" onchange="{ document.getElementById('otvalue').innerText = this.value; sendValue(); }">
              </td>
              <td style="vertical-align: center;">
                <span id="otvalue">0</span>
              </td>
            </tr>
            <tr>
              <td colspan="3" align="center"><input type="button" value="Set" onclick="sendValue();"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td><input type="button" value="Send CLEAN message" onclick="sendClean();"></td>
      </tr>
    </table>  
    <hr>
    <script src="./feeder.js"></script>
  </body>
</html>
